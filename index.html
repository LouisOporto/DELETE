<!-- This is how you write comments.-->
<!-- The <!DOCTYPE html> initialize the file so the broswer knows how to display it-->
<!DOCTYPE html>

<!-- html lang is for the default language-->
<html lang="en">

<!-- Good Practice to indicate the header -->
<head>


</head>

<!-- Good Practice to indicate the body -->
<body>

<!-- Headers <h#></h#> (1-6 From most important to least) -->
<h1> My First Heading</h1>
<h2> My Second Heading</h2>
<h3> My Third Impact</h3>
<h4> My Fourth Heading</h4>
<h5> My Fifth Heading</h5>
<h6> My Sixth Heading</h6>

<!-- When hovering over the text you get a tooltip, or small information text-->
<p title="So like what up dude im a smalll black line that tells you stuff">Touch me.</p>

<!-- Paragraphs <p></p> -->
<p>My first paragraph oh my god this is so かこいい.</p>

<!-- Style Text -->
<p style="color:red;">This is a red paragraph.</p>

<!-- Links can be added by using <a href="URL"> With text shown for link here. </a> -->
<p>A link to a place <a href="https://www.youtube.com/">shortcut to Youtube.</a></p>
<!-- Links can open in different tab target="_self", "_blank", "_top"-->
<p>A link to a place <a href="https://www.youtube.com/" target="_blank">shortcut to Youtube.</a></p>

<!-- <img src="name.jpg"> -->
<img src="short_haired_anime_girl__by_xclder_dedq3cp-pre.jpg">

<!-- Images can be placed src=(image name), alt=(alternate text), width="#", height="#" -->
<img src="short_haired_anime_girl__by_xclder_dedq3cp-pre.jpg" alt="Oh it died" width="400" height="600">

<img src="/Users/louis/Pictures/MALIBU_HILLS_19_by_13-1.jpg">

</body>
</html>
